<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Payments</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>
<body>
    <div th:insert="admin/admin_navbar.html"></div>
    <div class="row">
        <div class="col">
            <h1 class="text-center">Payments</h1>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2"></div>
        <div class="col-8">
            <div>
                <div style="position: relative; height: 300px; overflow: auto; display: block;">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th>Amount</th>
                            <th>Date & Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="payment : ${payments}">
                            <td th:text="${#numbers.formatDecimal(payment.amount, 1, 2)} + ' $'"></td>
                            <td th:text="${payment.datetime}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h3 class="text-center" th:text="'Total Amount: ' + ${#numbers.formatDecimal(sum, 1, 2)} + ' $'"></h3>
        </div>
    </div>
</body>
</html>
